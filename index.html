<!DOCTYPE html>
<html>

<head>
  <link rel="icon" type="image/x-icon" href="assets/backCard.png">
  <meta charset="utf-8">
  <title>Memories Of Simon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="slider">
    <img id="win" src="assets/win.png" alt="">
    <img id="lose" src="assets/lose.png" alt="">
    <div id="textSlider">
      <img id="title" src="assets/Title.png" alt="">
      <img id="tutorial" src="assets/Tut.png" alt="">
    </div>
  </div>
  <div id="cardsContainer">
    <div id="openingAnim">
      <div class="buttonContainer">
        <button class="button" onclick="startGame()">PLAY</button>
      </div>
      <div class="playingCard left"></div>
      <div class="playingCard"></div>
      <div class="playingCard right"></div>
      <div class="playingCard"></div>
    </div>
  </div>
  <script src="memoriesOfSimon.js"></script>
  <footer><a href="https://freesound.org/people/f4ngy/sounds/240777/" target="_blank">Card flip sound created by f4ngy
      on
      freesound.org</a>
    <p>All other sounds, graphics, and code created by me</p>
  </footer>
</body>

</html>
